<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Поле ввода</h1></div>

      <div class="content">
        <form id="form">
          <div class="smth"></div>

          <input
            type="text"
            class="field"
            id="text"
            placeholder="Введите имя"
          />
          <br />

          <input
            type="age"
            class="field"
            id="age"
            placeholder="Введите возраст"
          />
          <br />
          <label for="date" class="text">Введите дату рождения</label>
          <input type="date" class="field text" id="date" />
          <br />
          <label for="select" class="text">Ваше образование</label>
          <select name="education" class="field" id="adu">
            <option value="Высшее">Высшее</option>
            <option value="Среднее">Среднее</option>
            <option value="Низкое">Низкое</option>
          </select>
          <br />

          <label for="radio" class="text">Мужской</label>
          <input type="radio" name="radio" value="Мужской" />
          <label for="radio" class="text">Женский</label>
          <input type="radio" name="radio" value="Женский" />

          <button class="openModalBtn" type="submit ">Узнать результат</button>
        </form>
      </div>
    </div>
    <div class="modalWrapper">
      <div class="modal">
        <button class="closeModalBtn">X</button>
        <div class="list">
          <ul id="listStart"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
